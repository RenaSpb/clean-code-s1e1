<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="app-header">
  <img
    src="./eisenhower-matrix.jpg"
    alt="The Eisenhower Matrix"
  >
  <a
    class="more-info"
    href="https://goal-life.com/page/method/matrix-eisenhower"
  >
    Want more details?
  </a>
</header>

<main class="todo-container">
  <section id="add-item-section">
    <label for="new-task">Add Item</label>
    <div class="task-input-group">
      <input
        id="new-task"
        class="task-item"
        type="text">
      <button class="button">Add</button>
    </div>
  </section>

  <section class="todo-section">
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task-item">Pay Bills</label>
        <input type="text" class="task-item">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="Delete task">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task-item">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task-item">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg" alt="Delete task">
        </button>
      </li>
    </ul>
  </section>

  <section class="completed-section">
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-item">See the Doctor</label>
        <input type="text" class="task-item">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="Delete task">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
